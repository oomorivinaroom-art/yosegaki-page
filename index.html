  <script>
    /* =====================================================
       èƒŒæ™¯ãƒ‰ãƒƒãƒˆã‚¢ãƒ‹ãƒ¡ï¼ˆcanvasï¼‰
       ===================================================== */

    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    const colors = ["#FFE9D4", "#FFD4F0", "#D4FDFF"];
    const dots = [];
    const DOT_COUNT = 14;

    for (let i = 0; i < DOT_COUNT; i++) {
      dots.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: 70 + Math.random() * 80,
        color: colors[Math.floor(Math.random() * colors.length)],
        speed: 0.12 + Math.random() * 0.18
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      dots.forEach(dot => {
        ctx.beginPath();
        ctx.fillStyle = dot.color;
        ctx.globalAlpha = 0.55;
        ctx.filter = "blur(60px)";
        ctx.arc(dot.x, dot.y, dot.r, 0, Math.PI * 2);
        ctx.fill();

        dot.y += dot.speed;
        if (dot.y - dot.r > canvas.height) {
          dot.y = -dot.r;
          dot.x = Math.random() * canvas.width;
        }
      });

      ctx.globalAlpha = 1;
      ctx.filter = "none";
      requestAnimationFrame(draw);
    }

    draw();

    /* =====================================================
       ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«è¿½å¾“ï¼šãƒ¢ãƒ‹ãƒ¥ï¼‹å¾®ãƒã‚¦ãƒ³ã‚¹
       ===================================================== */

    const messages = document.querySelectorAll(".message");
    let lastScrollY = window.scrollY;

    window.addEventListener("scroll", () => {
      const currentScrollY = window.scrollY;
      const delta = currentScrollY - lastScrollY;

      messages.forEach(msg => {
        const offset = Math.max(Math.min(delta * 0.15, 12), -12);
        msg.style.transform = `translateY(${offset}px)`;
      });

      lastScrollY = currentScrollY;
    });

    window.addEventListener("scrollend", () => {
      messages.forEach(msg => {
        msg.style.transform = "translateY(0)";
      });
    });
  </script>
