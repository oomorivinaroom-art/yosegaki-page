<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>寄せ書き</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* =========================
       基本設定
       ========================= */

    body {
      margin: 0;
      padding: 0;
      font-family:
        "YuKyokasho",
        "游教科書",
        "HG教科書体",
        "Hiragino Kaku Gothic ProN",
        "Noto Sans JP",
        sans-serif;

      color: #001E43;
      background: #C0FFEE;

      -webkit-overflow-scrolling: touch;
    }

    /* =========================
       レイアウト全体
       ========================= */

    .container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      padding: 24px 12px 40px;
      position: relative;
      z-index: 1;
    }

    /* =========================
       見出し
       ========================= */

    h1 {
      text-align: center;
      font-size: 1.5rem;
      margin: 40px 0 32px;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }

    /* =========================
       メッセージカード
       ========================= */

    .message {
      /* ▼ カードを少し小さくして中央揃え ▼ */
      max-width: 520px;
      margin: 0 auto 20px;

      background: rgba(255, 255, 255, 0.6);
      border-radius: 18px;
      padding: 16px 18px;

      backdrop-filter: blur(6px);
    }

    .message-text {
      font-family:
        "Hiragino Maru Gothic ProN",
        "Yu Gothic",
        "Noto Sans JP",
        sans-serif;

      font-size: 1rem;
      line-height: 1.6;
      text-align: left;

      /* 端ギリギリ感を防ぐ保険 */
      word-break: break-word;
    }

    .from {
      margin-top: 8px;
      font-size: 0.85rem;
      text-align: right;
      opacity: 0.9;
    }

    /* =========================
       背景canvas
       ========================= */

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <canvas id="bg"></canvas>

  <div class="container">
    <h1>ご卒業おめでとうございます</h1>

    <!-- ▼ メッセージはこのブロックをコピペして増やす ▼ -->
    <div class="message">
      <div class="message-text">
        これからの毎日が、やさしくて楽しい時間で満ちますように。
      </div>
      <div class="from">〇〇より</div>
    </div>
    <div class="message">
      <div class="message-text">
        これからの毎日が、やさしくて楽しい時間で満ちますように。
      </div>
      <div class="from">〇〇より</div>
    </div>
    <div class="message">
      <div class="message-text">
        これからの毎日が、やさしくて楽しい時間で満ちますように。
      </div>
      <div class="from">〇〇より</div>
    </div>
    <div class="message">
      <div class="message-text">
        これからの毎日が、やさしくて楽しい時間で満ちますように。
      </div>
      <div class="from">〇〇より</div>
    </div>
    <div class="message">
      <div class="message-text">
        これからの毎日が、やさしくて楽しい時間で満ちますように。
      </div>
      <div class="from">〇〇より</div>
    </div>

    <div class="message">
      <div class="message-text">
        新しい場所でも、あなたらしく進んでいけますように。
      </div>
      <div class="from">△△より</div>
    </div>
    <!-- ▲ ここまで ▲ -->
  </div>

  <script>
    /* =====================================================
       OPTION A：canvas版 背景ドットアニメ（有効）
       調整内容：
       ・ドットを小さく
       ・数を約2割減らす
       ・輪郭をよりぼかす
       ===================================================== */

    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    const colors = ["#FFE9D4", "#FFD4F0", "#D4FDFF"];
    const dots = [];

    const DOT_COUNT = 14; // ← 18 → 約2割減

    for (let i = 0; i < DOT_COUNT; i++) {
      dots.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: 70 + Math.random() * 80, // ← 小さめ
        color: colors[Math.floor(Math.random() * colors.length)],
        speed: 0.12 + Math.random() * 0.18
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      dots.forEach(dot => {
        ctx.beginPath();
        ctx.fillStyle = dot.color;
        ctx.globalAlpha = 0.55;

        /* ▼ ぼかしを強めて輪郭を消す ▼ */
        ctx.filter = "blur(60px)";

        ctx.arc(dot.x, dot.y, dot.r, 0, Math.PI * 2);
        ctx.fill();

        dot.y += dot.speed;
        if (dot.y - dot.r > canvas.height) {
          dot.y = -dot.r;
          dot.x = Math.random() * canvas.width;
        }
      });

      ctx.globalAlpha = 1;
      ctx.filter = "none";

      requestAnimationFrame(draw);
    }

    draw();

    /* =====================================================
       OPTION B：CSS/div粒子版（予備・無効）
       ===================================================== */

    /*
    // canvasが不安定だった場合用
    */
  </script>
</body>
</html>
